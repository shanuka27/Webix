<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css"
         type="text/css"> 
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

        webix.ui({
            rows: [
                { cols: [
                    { view: "button", label:"button 1", inputWidth: 80, align: "right"},
                    { view: "button", label:"button 1"},
                ]},
                { template: "row 1", height: 50, maxHeight: 100 },
                { view: "resizer"},
                { template: "row 2"},
                { view: "resizer"},
                { template: "row 3" },
                { cols: [
                    { template: "col 1", width: 150, maxWidth: 200},
                    { view: "resizer"},
                    { template: "col 2", gravity: 1 },
                    { view: "resizer"},
                    { align: "center,middle", body: { view: "button", label:"new button", width: 100}}
                
                ]}
            ]
        });
    </script>
</body>
</html>
