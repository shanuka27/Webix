<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css"
         type="text/css"> 
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>

    <!-- for sidebar -->
    <link rel="stylesheet" href="https://cdn.webix.com/components/sidebar/sidebar.css" type="text/css"> 
    <script src="https://cdn.webix.com/components/sidebar/sidebar.js" type="text/javascript"></script>
    <title>Document</title>

    <script src="menu.js" type="text/javascript"></script>

</head>
<body>
    <script type="text/javascript" charset="utf-8">

        webix.ui({
            rows: [
                { view: "toolbar", css: "main_toolbar", elements: [
                    { view: "button", type: "bars", width: 30, align: "left", css: "main_toolbat_icon bars_icon",
                        click: function() {
                            $$("sidebar").toggle();
                        }},
                    { view: "label", label:"webix coffee", css: "toolbar_label"},
                    { view: "button", type :"icon", icon:"envelope-o", width: 40, align: "left", css: "main_toolbat_icon envelope_icon", badge: 4},
                    { view: "button", type :"icon", icon:"bell-o", width: 40, align: "left", css: "main_toolbat_icon bars_icon", badge: 10},
                ]},

                { cols: [{
                    view: "sidebar",
                    id: "sidebar",
                    css: "main_sidebar",
                    width:200,
                    collapseWidth: 60,
                    data: menu_data,
                    on: {
                        onAfterSelect: function(id) {
                            $$("multiview").setValue(id);
                        }
                    },
                    ready:function(){
                        var firstItem = this.getFirstId();
                        this.select(firstItem);
                    }
                },
                {
                    rows:[
                        // {
                        //     view: "segmented",
                        //     multiview: true,
                        //     options: [
                        //         { id: "dashboard", value: "Dashboard"},
                        //         { id: "subitem", value: "subitem"},
                        //         { id: "orders", value: "Orders"},
                        //         { id: "products", value: "Products"},
                        //         { id: "users", value: "Users"},
                        //         { id: "settings", value: "Settings"},
                        //     ],
                        // },
                        {
                            id: "multiview",
                            cells: multiview_cells,
                            animate: false,
                        }
                    ]
              
                }
            ]},

            ],
        })
    </script>
    
</body>
</html>
